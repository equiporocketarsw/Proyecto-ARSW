<head>
    <title>Chill Park</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="MobileOptimized" content="width" />

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>


    
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="js/apimock.js"></script>
	<script src="js/app.js"></script>
        <script src="js/atraccionApp.js"></script>
        <script src="js/atraccionClient.js"></script>
        <script src="js/tiqueteApp.js"></script>
        <script src="js/tiqueteClient.js"></script>
        <script src="js/colaApp.js"></script>
        <script src="js/colaClient.js"></script>
	
	
    <link rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css">  
	  <script>
	  
		$(document).ready(function(){
		  $('#keywords').tablesorter(); 
		});
		
				
	</script>

      
	  
</head>

<body onLoad="atraccionApp.mostrarAtracciones();Module.validarUsuario();Module.validarAdmin();atraccionApp.connectAndSubscribe();colaApp.connectAndSubscribe();">
	
	<div class="wrapper">
  <h1>Tiquetes</h1>
  <h2><p>Buscar:</p></h2>
  
  
   <form id = "Buscarpor" action="javascript:tiqueteApp.mostrarTiquetes()"> 
     <h2>
      <input type="radio" name="search" id="idSearch" onclick="tiqueteApp.changeDisplay()"> Por ID del tiquete<br>

      <input class="inputtype" id="idABuscar" type="number" style="display:none" placeholder="ID a buscar"/>

      <input type="radio" name="search" id="userSearch" onclick="tiqueteApp.changeDisplay()"> Si esta asignado o no a un usuario<br>

    </h2>
      <select class="inputtype" name="tipodeAsignacion" id="userAsign" style="display:none" onchange="tiqueteApp.oneUser()">
          <option value="">Buscar tiquetes:</option>
          <option value="All">Asignados a cualquier usuario</option>
          <option value="One">Asignados a un usuario especifico</option>
          <option value="None">No asignados a ningun usuario</option>
        </select>
        
    <input class="inputtype" id="userABuscar" type="text" style="display:none" placeholder="Usuario a buscar"/>  
      
    <h3>
    <p id="filtros" style="display:none"> Otros filtros:</p>

    <p id="fecha" style="display:none" >
    <input type="checkbox"  value="Fecha" id="fechacheck" onclick="tiqueteApp.mostrarfecha()"> Fecha
    </p>
        <p id="fechaOpt" style="display:none" >
            <input type="date" name="fecha" id="fechaTiquete">
        </p>

    <p id="tipo" style="display:none">
    <input type="checkbox"  value="Tipo" id="tipocheck" onclick="tiqueteApp.mostrartipos()"> Tipo 
    </p>

        <p id="tipoOpt" style="display:none" >
            <input type="radio" name="tipo" value="Premium"> Premium<br>
            <input type="radio" name="tipo" value="Nitro"> Nitro
        </p>

    <p id="Valido" style="display:none">
    <input type="checkbox" value="Valido" id="validocheck" onclick="tiqueteApp.mostrarvalidos()"> Valido 
    </p>
        <p id="ValidoOpt" style="display:none" >
            <input type="radio" name="valido" value="true"> Si<br>
            <input type="radio" name="valido" value="false"> No
        </p>

    <button  class="otherbutton" id="boton" >Buscar</button>
  </form>
    <br>
      </h3>
  <table id="keywords" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th><span>ID</span></th>
        <th><span>Tipo</span></th>
        <th><span>Fecha</span></th>
        <th><span>Valido</span></th>
        <th><span>Usuario</span></th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  
  
  
  
 </div> 
	
	<div class = "wrapper">
    <h1>Agregar</h1>

    <form id = "TiquetesNuevos" action="javascript:tiqueteApp.AgregarTiquetes()"> 
      <input class="inputtype" id="numeroTiquetes" type="number" placeholder="Numero de tiqueres"/>
      <input class="inputtype" id="TipoTiquetes" type="text" placeholder="Tipo de tiquetes"/>
      <button class="otherbutton" id="agregartiquetes">Agregar tiquete(s)</button>
    </form>


  </div>
</br>

	<div class="container group" id="tablaAtracciones">
		
		
	</div>
	
	
</body>
